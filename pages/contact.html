                    <img src="../assets/brand.png" alt="Drinks & Foods" width="100" height="30" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/drinks.html">Drinks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="../pages/foods.html">Foods</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app" class="mb-3">
        <section class="banner">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="../assets/banner1.png" class="d-block w-100" alt="Home">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Drinks & Foods</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../assets/banner2.png" class="d-block w-100" alt="Upcoming Events">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center carousel-2">
                            <h2>Drinks</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../assets/banner3.png" class="d-block w-100" alt="Past Events">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Foods</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../assets/optional_banner_4.jpg" class="d-block w-100" alt="Contact">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Stats</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../assets/optional_banner_5.jpg" class="d-block w-100" alt="Contact">
                        <div
                            class="carousel-caption d-flex h-100 flex-column justify-content-center align-items-center">
                            <h2>Contact Us</h2>
                            <p>Lorem Ipsum</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>    
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center my-4">
                <div class="col-lg-6 col-md-8 col-sm-10 d-flex justify-content-center ">
                    <form class="w-75">
                        <div class="mb-3 ">
                            <label for="name" class="form-label fw-bold">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-bold">Message:</label>
                            <textarea class="form-control" placeholder="Leave a message here" id="message" required
                                style="height: 15.2vh;"></textarea>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
                
                <div class="col-lg-6 col-md-8 col-sm-10 mt-4 mt-md-0 d-flex justify-content-center ">
                    <div class="embed-responsive embed-responsive-1by1">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15905.73082939295!2d-74.08363223127589!3d4.694633533649927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b25144634c9%3A0xaa39a3ad6b78b4cb!2sCentro%20Comercial%20Tit%C3%A1n%20Plaza!5e0!3m2!1ses!2sco!4v1719373472041!5m2!1ses!2sco" width="400" height="400" style="border:5px solid rgb(2, 2, 3);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </main>

        <div class="d-flex">
            <a href="https://www.facebook.com/andresgoyes" target="_blank" class="me-3">
                <img src="../assets/fb_logo.png" alt="Facebook" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://wa.me/3006445026" target="_blank" class="me-3">
                <img src="../assets/wa_logo.png" alt="WhatsApp" class="img-fluid" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/andresgoyes" target="_blank">
                <img src="../assets/ig_logo.png" alt="Instagram" class="img-fluid" width="40" height="40">
            </a>
        </div>
        <p class="pt-3 fs-6">Cohort 3 - Team 4: Andres Goyes - Eduardo Gonzales - Luis Miguel Macias</p>
    </footer>

</html>
