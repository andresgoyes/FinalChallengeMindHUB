<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Aquí puedes añadir contenido del header si lo necesitas -->
    </header>
    <main>
        <div class="container mt-5">
            <div class="card mb-3" id="details-card">
                <img src="" class="card-img-top" alt="..." id="details-image">
                <div class="card-body">
                    <h5 class="card-title" id="details-title">Card title</h5>
                    <p class="card-text" id="details-description">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-body-secondary" id="details-updated">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Aquí puedes añadir contenido del footer si lo necesitas -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="details.js"></script>
</body>
</html>
